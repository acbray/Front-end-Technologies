<!-- 3 text <p></p> to behave like h1, h2, h3, but using bootstrap classes. padding bottom medium to all 

list group containng 3 buttons. on click each button change green 

create a figure with an image and caption. cap to contain an icon -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Mod 4.1 - The task</title>
  </head>
  <body>
    <div class="h1 pb-3">h1. The first paragraph</div>
    <div class="h2 pb-3">h2. The second paragraph</div>
    <div class="h3 pb-3">h3. The third paragraph</div>

    <div class="list-group">
      <button
        type="button"
        class="list-group-item list-group-item-action"
        onclick="changeColor(this)"
      >
        First button
      </button>
      <button
        type="button"
        class="list-group-item list-group-item-action"
        onclick="changeColor(this)"
      >
        Second button
      </button>
      <button
        type="button"
        class="list-group-item list-group-item-action"
        onclick="changeColor(this)"
      >
        Third button
      </button>

      <script>
        function changeColor(button) {
          $(button).addClass("list-group-item-success");
        }
      </script>
      <script src="jquery-3.6.4.js"></script>
    </div>

    <figure class="figure">
        <img class="figure-img img-fluid img-thumbnail"
      id="bulb"
      src="https://cdn.pixabay.com/photo/2018/04/13/16/13/pixel-3316924_960_720.png"
      alt="Bulbasaur"
    />
    <figcaption class="figure-caption text-end">Bulbasaur!<i class="bi bi-flower3"></i></figcaption>
    </figure>
  </body>
</html>
