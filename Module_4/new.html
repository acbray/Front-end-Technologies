<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle
 navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
 aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div id="carouselExampleControls" class="container p-5 carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="https://i.pinimg.com/originals/c9/40/a3/c940a3dae3900d100990e5b697ef196c.jpg" class="d-block 
w-100" alt="Pikachu 1">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2016/09/09/11/59/pokemon-1656997_960_720.png" class="d-block w-100" 
alt="Pikachu 2">
        </div>
        <div class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2018/04/13/16/13/pixel-3316924_960_720.png" class="d-block w-100" 
alt="Bulbasaur">
        </div>
      </div>
      <button class="carousel-control-prev btn-success" type="button" data-bs-target="#carouselExampleControls" 
data-bs-slide="prev">
        <span class="carousel-control-prev-icon "></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next btn-success" type="button" data-bs-target="#carouselExampleControls" 
data-bs-slide="next">
        <span class="carousel-control-next-icon " ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
